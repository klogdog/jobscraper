version: '3.8'

services:
  jobscraper:
    build: .
    container_name: jobscraper-bot
    env_file: .env
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - jobscraper-network

  postgres:
    image: postgres:15-alpine
    container_name: jobscraper-db
    environment:
      POSTGRES_DB: ${DB_NAME:-resumebuilder}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - jobscraper-network

volumes:
  postgres-data:

networks:
  jobscraper-network:
    driver: bridge
